<div>
  <h3>Editar User</h3>
</div>
<form class="example-container" [formGroup]="productForm" (ngSubmit)="updateUser(productForm.value)">
  <mat-form-field>
    <input matInput name="login" placeholder="Login do User" formControlName="login">
  </mat-form-field>
  <mat-form-field>
    <textarea  matInput name="avatar_url" placeholder="Avatar do User" formControlName="avatar_url"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="type" placeholder="Tipo" formControlName="type">
  </mat-form-field>

  <button type="submit" [disabled]="!productForm.valid" mat-button color="primary" >Editar</button>
</form>
